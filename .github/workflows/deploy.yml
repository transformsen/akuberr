name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'  # See Action's README for supported options
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package
      
      - name: List target directory
        run: ls -la $GITHUB_WORKSPACE/target

      - name: Verify JAR file exists
        run: test -f target/akuber-0.0.1-SNAPSHOT.jar && echo "File exists" || echo "File not found"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'akuberr'
          package: '$GITHUB_WORKSPACE/target/akuber-0.0.1-SNAPSHOT.jar'